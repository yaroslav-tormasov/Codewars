<script>
	// Task: Write a program that finds the summation of every number from 1 to num. The number will always be a positive integer greater than 0.
var summation = function (num) {
  for (var sum=0, i=1; i<=num; i++)
  {
  	sum += i;
  }
  return sum
}
</script>
